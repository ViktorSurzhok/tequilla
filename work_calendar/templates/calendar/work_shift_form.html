<form method="POST" id="work-shift-form" data-parsley-validate="" class="form-horizontal form-label-left" action="">
    <input id="id_work_shift" type="hidden" value="{{ shift_id }}">
    {% for field in form %}
        <div class="form-group{% if field.errors %} bad{% endif %}">
            <label class="control-label col-md-3 col-sm-4 col-xs-12">
                {{ field.label }} {% if field.field.required %}
                <span class="required">*</span>{% endif %}
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                {{ field }}
            </div>

            <div class="col-md-3 control-label" style="text-align: left; padding-left: 0;">
                {% if field.name == 'club' %}
                    <i>({{ start_time }} - {{ end_time }})</i>
                {% elif field.name == 'date' %}
                    <i>({{ date|date:"D" }}.)</i>
                {% endif %}
            </div>

        </div>
    {% endfor %}
</form>
