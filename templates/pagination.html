<div class="dataTables_paginate paging_simple_numbers" id="datatable-keytable_paginate">
    <ul class="pagination">
        {% if page.has_previous %}
            <li class="paginate_button previous" id="datatable-keytable_previous">
                <a href="?page={{ page.previous_page_number }}" aria-controls="datatable-keytable" data-page-num="{{ page.previous_page_number }}" class="get-new-content">Предыдущая</a>
            </li>
        {% endif %}
        <li class="paginate_button">
            <a href="javascript:void(0);" aria-controls="datatable"> Страница {{ page.number }} из {{ page.paginator.num_pages }}</a>
        </li>
        {% if page.has_next %}
            <li class="paginate_button next" id="datatable-keytable_next">
                <a href="?page={{ page.next_page_number }}" aria-controls="datatable-keytable" data-page-num="{{ page.next_page_number }}" class="get-new-content">Следующая</a>
            </li>
        {% endif %}
    </ul>
</div>
