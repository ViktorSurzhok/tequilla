<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Работница</th>
            <th>Продано шотов</th>
            <th>Сумма скидки</th>
        </tr>
    </thead>
    <tbody>
        {% for item in grid %}
            <tr>
                <td><input
                        class="for-wall-check"
                        data-employee="{{ item.employee.get_full_name }}"
                        data-count="{{ item.shots_count }}"
                        type="checkbox">
                </td>
                    <td>{{ item.employee.get_full_name }}</td>
                    <td>{{ item.shots_count }}</td>
                    <td>{{ item.discount|default_if_none:"0" }}</td>
                </tr>
        {% empty %}
            <tr>
                <td colspan="3">
                    Нет статистики за данный период.
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
