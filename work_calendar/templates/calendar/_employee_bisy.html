<div class="col-md-3"></div>
<div class="col-md-6">
<table class="table table-striped table-bordered table-condensed">
    <thead>
    <tr>
        <th>Пн</th>
        <th>Вт</th>
        <th>Ср</th>
        <th>Чт</th>
        <th>Пт</th>
        <th>Сб</th>
        <th>Вс</th>
    </tr>
    <tr>
        {% for item in grid %}
            <td>
                {% if item %}
                    <i class="fa fa-check" title="{{ item }}" style="cursor:pointer;"></i>
                {% endif %}
            </td>
        {% endfor %}
    </tr>
    </thead>
</table>
</div>
