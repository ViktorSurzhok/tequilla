{% for album in albums %}
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>
                    <a style="text-decoration: underline;" href="{% url 'user_detail' album.user.id %}">{{ album.user.get_full_name }}</a>: {{ album.name }}
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li class="pull-right"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                {% include 'album/_thumbnails_part.html' with album=album %}
            </div>
        </div>
    </div>
{% empty %}
    Албомы не найдены
{% endfor %}
