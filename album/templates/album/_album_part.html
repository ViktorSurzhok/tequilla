{% for album in albums %}
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>{{ album.name }}
                    <small>Дата создания фотоотчета: {{ album.created }}</small>
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                    {% if not admin_mode %}
                        <li><a style="font-size: 17px;" href="{% url 'album:edit' album.id %}"><i class="fa fa-edit"></i></a></li>
                    {% endif %}
                    <li class="pull-right"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                {% include 'album/_thumbnails_part.html' with album=album %}
            </div>
        </div>
    </div>
{% empty %}
    Фотоотчеты не найдены.
{% endfor %}
